<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <nav class = "navbar">
        <span class = "navbar-brand mb-0 h1 w-100 text-center">How's The Weather?</span>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col-4 bg-#a3c2eb">
                <p class = "search-header my-1">Search For A City</p>
                <div class = "input-group mb-3">
                    <input id = "city-input" type = "text" class = "form-control" placeholder = "Enter City Name" aria-label = "Enter City Name">
                    
                    <div class = "input-group-append">
                        <button class = "btn btn-primary" type = "button" id = "search-button">
                            <i class = "fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <button class = "btn btn-primary mb-3" type = "button" id = "clear-history">Clear History</button>
                <form id = "history"></form>
            </div>

            <div class = "col-8">
                <div class = "row mr=0">
                    <div class = "col-12 border border-thick m-5 rounded">
                        <div class = "row">
                            <div class = "col-12">
                                <span id = "city-name" class = "city-name align-middle"></span>
                                <img id = "current-pic" src = "placeholder" alt = "">
                            </div>
                        </div>

                        <div class = "row">
                            <div class = "col-12">
                                <p id = "temperature"></p>
                            </div>
                        </div>

                        <div class = "row">
                            <div class = "col-12">
                                <p id = "humidity"></p>
                            </div>
                        </div>

                        <div class = "row">
                            <div class = "col-12">
                                <p id = "wind-speed">
                                </p>
                            </div>
                        </div>

                        <div class = "row">
                            <div class = "col-12">
                                <p id = "UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-12">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class = "col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class = "col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class = "col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class = "col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
